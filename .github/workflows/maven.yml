name: Student Portal CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest   # âœ… You said Windows server, so use windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Backend (Spring Boot with JDK 21) ----------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: mvn -B clean install --file student-portal-project/student-form/pom.xml

      - name: Run Backend Tests
        run: mvn -B test --file student-portal-project/student-form/pom.xml

      # ---------- Frontend (React Apps) ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Student Form Frontend
        run: |
          cd form-submission
          npm install
          npm run build

      - name: Build Admin Page Frontend
        run: |
          cd admin-page
          npm install
          npm run build

      # ---------- Upload Artifacts ----------
      - name: Upload Backend JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: student-portal-project/student-form/target/*.jar

      - name: Upload Frontend Builds
        uses: actions/upload-artifact@v4
        with:
          name: frontend-builds
          path: |
            form-submission/build
            admin-page/build
