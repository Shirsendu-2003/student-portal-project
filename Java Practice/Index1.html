<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Page</title>
    <link rel="stylesheet" href="Style1.css">
</head>
<body>
    <h1>Simple Exam</h1>
    <form id="examForm">
        <div class="question">
            <label for="q1">1. What is 2 + 2?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div class="question">
            <label for="q2">2. What is the capital of France?</label>
            <input type="text" id="q2" name="q2">
        </div>
        <button type="button" onclick="submitExam()">Submit</button>
    </form>
    <div id="result"></div>
    <script src="Script.1js.js"></script>
</body>
</html>
