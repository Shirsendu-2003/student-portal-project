<!DOCTYPE html>
<html>
<head>
  <title>Pizza Billing System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Order Your Pizza</h1>

  <label for="pizza">Choose Pizza:</label>
  <select id="pizza">
    <option value="Margherita">Margherita - $5</option>
    <option value="Pepperoni">Pepperoni - $6</option>
    <option value="Veggie">Veggie - $7</option>
  </select>

  <br><br>

  <label>Choose Size:</label>
  <input type="radio" name="size" value="Small" checked> Small
  <input type="radio" name="size" value="Medium"> Medium (+$2)
  <input type="radio" name="size" value="Large"> Large (+$4)

  <br><br>

  <label>Toppings ($1 each):</label><br>
  <input type="checkbox" class="topping" value="Cheese"> Extra Cheese<br>
  <input type="checkbox" class="topping" value="Olives"> Olives<br>
  <input type="checkbox" class="topping" value="Mushrooms"> Mushrooms<br>

  <br>
  <button onclick="generateBill()">Generate Bill</button>

  <div id="bill" class="bill-box"></div>

  <script src="script.js"></script>
</body>
</html>
