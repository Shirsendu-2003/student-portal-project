# Application Name (optional, for logging/info purposes)
spring.application.name=pizza

# Server will run on port 8082
server.port=8082

# Allow full path matching (optional but useful)
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Enable request body logging (optional for debugging)
logging.level.org.springframework.web=DEBUG

# Prevent white-label error pages in production (optional)
server.error.whitelabel.enabled=false
